<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <textarea matInput [placeholder]="titulo" [name]="controlName" [formControlName]="controlName"> </textarea>
    <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'required')">Campo obrigatório</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'minlength')"
      >Campo precisa ter no mínimo {{ validacao.lengthValidator(formControl, 'minlength') }} caracteres</mat-error
    >
    <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'maxlength')"
      >Campo pode ter no máximo {{ validacao.lengthValidator(formControl, 'maxlength') }} caracteres</mat-error
    >
  </mat-form-field>
</div>
