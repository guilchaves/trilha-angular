<section fxLayout="form" fxLayoutAlign="center center">
  <h1 mat-dialog-title>{{ alerta.titulo }}</h1>
  <div mat-dialog-content>
    <p>{{ alerta.descricao }}</p>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button [color]="alerta.colorBtnSuccess" cdkFocusInitial [mat-dialog-close]="true">
      {{ alerta.btnSucess }}
    </button>
    <button mat-raised-button [color]="alerta.colorBtnCancel" [mat-dialog-close]="false" *ngIf="alerta.hasBtnClose">
      {{ alerta.btnCancel }}
    </button>
  </div>
</section>
